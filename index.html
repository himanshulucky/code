                <label for="validationCustom01" class="form-label">First name</label>

                    Looks good!

            </div>
            <!-- <div class="col-md-1"></div> -->
            <div class="col-md-6">
                <label for="validationCustom02" class="form-label">Last name</label>
                <input type="text" class="form-control" id="validationCustom02" value="" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>

                    <div class="invalid-feedback">

            <div class="col-md-3">
                <label for="validationCustom05" class="form-label">Age</label>
                <input type="text" class="form-control" id="validationCustom05" required>
                <div class="invalid-feedback">
                    Please provide a valid Age.
                </div>
            </div>
            <!-- <label for="validationCustom05" class="form-label">Age</label> -->

            <div class="col-md-10">

                <label for="validationCustom05" class="form-label">Batches</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1">
                    <label class="form-check-label" for="inlineRadio1">6-7AM</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"

                    <label class="form-check-label" for="inlineRadio2">7-8AM</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"

                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"

                </div>
            </div>
            <div class="col-11">
